<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search - Encuentra Recursos Empresariales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .search-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .categories {
            margin-top: 20px;
        }
        .category {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Business Search</h1>
        <p>Encuentra recursos empresariales para tu desarrollo profesional</p>
        <input type="text" placeholder="Buscar recursos...">
        <button>Buscar</button>
        
        <div class="categories">
            <h3>Categor√≠as populares:</h3>
            <span class="category">Marketing</span>
            <span class="category">Finanzas</span>
            <span class="category">Emprendimiento</span>
            <span class="category">Liderazgo</span>
        </div>
    </div>
</body>
</html>
